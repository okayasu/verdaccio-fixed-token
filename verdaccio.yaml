storage: ./storage
plugins: ./plugins

log:
  type: stdout
  format: pretty
  level: info

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

middlewares:
  fixed-token:
    - token: test123
      user: testuser

auth:
  htpasswd:
    file: ./storage/htpasswd
    algorithm: bcrypt

security:
  api:
    jwt:
      sign:
        expiresIn: 90d
  web:
    sign:
      expiresIn: 7d

packages:
  "@*/*":
    access: $authenticated
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs

  "**":
    access: $authenticated
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs
